        <!-- -------------------------------------------------------------- -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- -------------------------------------------------------------- -->
        <!-- -------------------------------------------------------------- -->
        <!-- Login box.scss -->
        <!-- -------------------------------------------------------------- -->
        <div class="p-5" style="background:url(../assets/images/big/auth-bg.jpg) no-repeat center center;">            
            <div class="auth-wrapper d-flex no-block justify-content-start align-items-center">
                <div>
                    <div class="row"><span class="text-center"><img src="../assets/images/logo-icon.png" alt="logo" /></span></div>
                    <div class="auth-box p-4 bg-white rounded" style="width: 500px;">
                        <div>
                            <div class="logo text-center">
                                <h5 class="font-weight-medium mb-3 mt-1">Sign Up</h5>
                            </div>
                            <!-- Form -->
                            <div class="row mt-4">
                                <div class="col-12">
                                    <form class="form-horizontal" action="index.html">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control form-input-bg" id="tb-rfname" placeholder="john deo" required>
                                                <label for="tb-rfname">Full Name</label>
                                                <div class="invalid-feedback">
                                                Full name is required
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input type="email" class="form-control form-input-bg" id="tb-remail" placeholder="john@gmail.com" required>
                                                <label for="tb-remail">Email</label>
                                                <div class="invalid-feedback">
                                                Email is required
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input type="password" class="form-control form-input-bg" id="text-rpassword" placeholder="*****" required>
                                                <label for="text-rpassword">Password</label>
                                                <div class="invalid-feedback">
                                                Password is required
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input type="password" class="form-control form-input-bg" id="text-rcpassword" placeholder="*****" required>
                                                <label for="text-rcpassword">Confirm Password</label>
                                                <div class="invalid-feedback">
                                                Password is required
                                                </div>
                                            </div>
                                            <div class="checkbox checkbox-primary mb-3">
                                                <input id="checkbox-signup" type="checkbox" class="chk-col-indigo material-inputs">
                                                <label for="checkbox-signup"> I agree to all <a href="#">Terms</a></label>
                                                </div>
                                            <div class="d-flex align-items-stretch">
                                                <button type="submit" class="btn btn-info d-block w-100">Sign up</button>
                                            </div>
                                        </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <span class="text-center">Powered by Vergent Technology Solutions</span>
            </div>
        </div>

        <!-- Login box.scss -->

    </div>
